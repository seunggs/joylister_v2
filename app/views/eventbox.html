<a class="event-wrapper" ng-href="#/events/{{ eventId }}">
	<div class="event-thumb-container">
		<img ng-src="{{ thumbs[event.thumbs.0].thumbData }}" ng-if="!eventboxAsPreview()"> 
		<!-- if eventbox is being viewed as a preview, show the image in real-time -->
		<img ng-src="{{ thumbsData[0] }}" ng-if="eventboxAsPreview()">
		<div class="price">${{ event.ticketPrice }}</div>
	</div>
	<div class="event-box">
		<div class="event-text">
			<div><h3>{{ event.name }}</h3></div>
			<div class="vendor-text">By {{ event.vendor }}</div>
			<div>{{ event.summary }}</div>
		</div>
		<div class="event-details">
			<table>
				<tr>
					<td><!-- empty cell for greater top margin --></td>
					<td><!-- empty cell for greater top margin --></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td>{{ event.date | date: 'MMM d, y (EEE)' }}</td>
				</tr>
				<tr>
					<td>Place:</td>
					<td>{{ event.area }}</td>
				</tr>
			</table>
		</div>

		<progress>
			<bar class="progress-bar-success" value="event.currentQuantity/event.maxQuantity*100"></bar>
			<bar class="progress-bar-line" value="(event.minQuantity - event.currentQuantity)/event.maxQuantity*100" ng-if="event.currentQuantity < event.minQuantity"></bar>
		</progress>

		<div class="tipping-point-msg">
			<div ng-if="event.currentQuantity < event.minQuantity">{{ event.minQuantity - event.currentQuantity }} more tickets to activate this event</div>
		</div>
	</div>
</a>
