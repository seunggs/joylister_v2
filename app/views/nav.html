<div class="header" ng-controller="NavCtrl">
  <ul class="nav nav-plain-light pull-right" ng-repeat="navItem in navItems">
    <li ng-class="{active: current === navItem}"><a ng-href="#/{{ navItem }}" ng-click="setCurrent(navItem)">{{ navItem | uppercase }}</a></li>
  </ul>
  <h3 class="logo">Joylister</h3>
</div>
